<app-modal-header></app-modal-header>

<ion-content>

  <ion-grid>`
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2">

        <ion-card>
          <ion-card-content>


            <form [formGroup]="this.mainService.masterFieldType">

              <ion-item>
                <ion-label position="floating">Master Type</ion-label>
                <ion-select (ionChange)="selectType(this.mainService.masterFieldType.value.controlType)"
                  formControlName="controlType">
                  <ion-select-option value="textbox">Textbox</ion-select-option>
                  <ion-select-option value="textarea">Textarea</ion-select-option>
                </ion-select>
              </ion-item>


            </form>




            <form [formGroup]="this.mainService.masterFieldType">
              <ion-item>
                <ion-label position="floating">Master Type</ion-label>
                <ion-input type="text" formControlName="controlType">
                </ion-input>
              </ion-item>

            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
