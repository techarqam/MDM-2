<app-back-header name={{name}}></app-back-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-md="3" size-md="6">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="this.faqsService.vendorFaqs">

              <ion-item>
                <ion-label position="floating">Question</ion-label>
                <ion-input type="text" formControlName="question"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Answer</ion-label>
                <ion-textarea formControlName="answer"></ion-textarea>
              </ion-item>

              <ion-button (click)="addFaq()" class="ion-margin-top" expand="block">Add FAQ</ion-button>

            </form>
          </ion-card-content>
        </ion-card>

        <app-loader *ngIf="!faqs.length"></app-loader>

        <ion-card *ngIf="faqs.length">
          <ion-card-header>
            <ion-card-title>Faq's</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div *ngFor="let f of faqs ">
              <p>
                <span>Q : </span>{{f.question}}</p>
              <p>
                <span>A : </span>{{f.answer}}</p>
            </div>
          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
