<app-back-header name={{name}}></app-back-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-md="3" size-md="6">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="this.faqsService.userFaqs">

              <ion-item>
                <ion-label position="floating">Question</ion-label>
                <ion-input type="text" formControlName="question"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Answer</ion-label>
                <ion-textarea formControlName="answer"></ion-textarea>
              </ion-item>

              <ion-button (click)="addFaq()" class="ion-margin-top" expand="block">Add FAQ</ion-button>

            </form>
          </ion-card-content>
        </ion-card>

        <app-loader *ngIf="showLoader"></app-loader>

        <div>
          <ion-card-title class="ion-padding">Faq's</ion-card-title>
          <ion-card *ngFor="let f of faqs ">
            <ion-item lines="none">
              <ion-card-title>{{f.question}}</ion-card-title>
              <ion-button color="danger" slot="end" (click)="confirmDelete(f.id)" fill="clear">
                <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-item>
            <ion-card-content>
              {{f.answer}}
            </ion-card-content>
          </ion-card>
        </div>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
