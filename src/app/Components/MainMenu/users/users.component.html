<app-menu-header name="{{name}}"></app-menu-header>

<ion-content>





  <ion-grid>
    <ion-row>
      <ion-col size-md="12" size="12">
        <ion-card>

          <ion-row class="tableTop wt">
            <ion-col size="12" size-md="4">
              <h2 ion-text text-md-center class="wt">Name</h2>
            </ion-col>
            <ion-col size="12" size-md="2">
              <h2 ion-text text-md-center class="wt">Phone</h2>
            </ion-col>
            <ion-col size="12" size-md="3">
              <h2 ion-text text-md-center class="wt">Email</h2>
            </ion-col>
            <ion-col size="12" size-md="3">
            </ion-col>
          </ion-row>
          <app-loader *ngIf="showLoader"></app-loader>

          <div class=" noBacki ">
            <ion-row *ngFor="let u of users | async; let i=index;">
              <ion-col size="12" size-md="1">
                <p ion-text color="grr" class="ion-text-center tableText">{{i+1}}</p>
              </ion-col>
              <ion-col size="12" size-md="3">
                <p ion-text color="grr" class="ion-text-center tableText">{{u.payload.doc.data().name | uppercase}}</p>
              </ion-col>

              <ion-col size="12" size-md="2">
                <p ion-text color="grr" class="ion-text-center tableText"> {{u.payload.doc.data().phone}}</p>
              </ion-col>

              <ion-col size="12" size-md="3">
                <p ion-text color="grr" class="ion-text-center tableText">{{u.payload.doc.data().mail}}</p>
              </ion-col>

              <ion-col size="12" size-md="3">
                <ion-button fill="clear" class="ion-float-left" (click)="userDetails(u.payload.doc.id)">
                  Details
                </ion-button>
              </ion-col>



            </ion-row>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
