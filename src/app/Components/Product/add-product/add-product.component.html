<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" offset-md="4">
        <ion-card>
          <ion-card-content>

            <form [formGroup]="this.prodService.product">

              <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input type="text" formControlName="name"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label position="floating">Brand Name</ion-label>
                <ion-input type="text" formControlName="brandName"></ion-input>
              </ion-item>

              <ion-button (click)="addProduct()" size="block">Add Product</ion-button>
            </form>



          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
