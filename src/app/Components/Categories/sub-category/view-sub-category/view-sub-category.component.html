<app-back-header name="{{name}}"></app-back-header>

<ion-content>

  <app-loader *ngIf="showLoader"></app-loader>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let s of subCats | async">
        <img [src]="s.payload.doc.data().imageUrl">
        <ion-item>
          {{s.payload.doc.data().name}}
        </ion-item>
        <div class="editBtns">
          <ion-button color="danger" (click)="confirmDelete(s.payload.doc.data(),s.payload.doc.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="gtAddSubCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
