<app-menu-header name="{{name}}"></app-menu-header>


<ion-content>


  <app-loader *ngIf="showLoader"></app-loader>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="3" *ngFor="let c of cats | async" (click)="viewSubCats(c.payload.doc.id)">
        <img [src]="c.payload.doc.data().imageUrl">
        <ion-item>
          {{c.payload.doc.data().name}}
        </ion-item>
        <div class="editBtns">
          <ion-button color="danger" (click)="confirmDelete(c.payload.doc.data(),c.payload.doc.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>




  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="gtAddCategory()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
