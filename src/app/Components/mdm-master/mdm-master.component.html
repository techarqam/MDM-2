<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MDM Master</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" *ngFor="let m of mdms | async " (click)="gtSlave(m.payload.doc.id)">
        <ion-card>
          <ion-card-content class="ion-text-center" >
            {{m.payload.doc.id | uppercase }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
